<!-- :: [reader/data/password/editPassword.html] -->
<section class="card reader-data card_editPassword" aria-labelledby="card_editPassword--title">
    <h2 id="card_editPassword--title" class="sr-only">Cambio de password del usuario</h2>
    <th:block th:if="${updateResult != null}">
      <div class="cont_alerts article d-flex flex-column align-items-start mb-0 pb-0 no_border" aria-live="polite" aria-atomic="true">
        <div th:if="${updateResult}" class="alert alert-success">
          <span class="alert_titulo sr-only" th:text="#{alert.success.title}"></span>
          <span class="alert_texto" th:text="#{mylibrary.reader.update.ok}"></span>
        </div>
        <div th:unless="${updateResult}" class="alert alert-danger" role="alert" aria-atomic="true">
          <span class="alert_titulo sr-only" th:text="#{alert.error.title}"></span>
          <span class="alert_texto" th:if="${errormsg != null} " th:text="#{${errormsg}}"></span>
          <span class="alert_texto" th:unless="${errormsg != null} " th:text="#{mylibrary.reader.update.ko}"></span>
        </div>
      </div>
    </th:block>
    <div class="row mx-5 mt-4 mb-3">
      <div class="col-md-12 d-flex cont_header">
          <div class="col-md-auto col-sm-12 col-xs-12 cont_image">
              <div th:insert="/public/catalog/fragments/imageNotFound :: image('1')" class="user-portrait border border-primary rounded-circle mx-3 mb-3"></div>
              <h3 th:text="${reader.firstName + ' ' + reader.surname}" class="d-block font-weight-bold"/>
          </div>
          <div class="col-md-auto ml-auto col-sm-12 col-xs-12 cont_botonera">
              <a class="btn btn-link btn_edition" th:href="@{${thymeleafMap.get('READER_DATA_PATH')}}">
                <span class="icono far fa-edit" aria-hidden="true"></span>
                <span class="label_icono" th:text="#{mylibrary.reader.edit.exit}"/>
              </a>
          </div>
      </div>
      <!-- :: /.cont_header-->
    </div>
    <div class="row mx-5 my-2 d-flex cont_form">
      <form th:action="@{${thymeleafMap.get('READER_PASSWORD_CHANGE_PATH')}}" th:object="${password}" method="post">

          <fieldset class="col-md-6 cont_editPassword">
            <legend th:text="#{mylibrary.security.data.title}" class="row font-weight-bold mb-3"></legend>

            <div class="cont_form_group cont_password mt-2">
              <div class="form-group">
                  <label for="pass" th:text="#{mylibrary.pass.label}" class="bmd-label-floating"></label>
                  <div class="input-group">
                    <input id="pass" type="password" name="password" class="form-control" data-toggle="password" required maxlength="50"/>
                    <div class="input-group-append">
                      <button type="button" class="btn btn-primary input-group-text btn_view_pass" th:aria-label="#{mylibrary.pass.btn_view_pass.title}" th:title="#{mylibrary.pass.btn_view_pass.title}" >
                        <span class="icono far fa-eye" aria-hidden="true"></span>
                      </button>
                    </div>
                    <!-- /.input-group-append-->
                  </div>
                  <!-- /.input-group -->
                  <span id="passHelp" class="bmd-help" th:text="#{mylibrary.pass.help}"/>
              </div>
              <!-- :: /.form-group-->
            </div>
            <!-- :: /.cont_form_group -->

            <div class="cont_form_group cont_password">
              <div class="form-group">
                <label for="newPass" th:text="#{mylibrary.new.pass.label}" class="bmd-label-floating"></label>
                <div class="input-group">
                  <input id="newPass" type="password" name="newPassword" class="form-control" data-toggle="password" required maxlength="50"/>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary input-group-text btn_view_pass" th:aria-label="#{mylibrary.pass.btn_view_pass.title}" th:title="#{mylibrary.pass.btn_view_pass.title}" >
                      <span class="icono far fa-eye" aria-hidden="true"></span>
                    </button>
                  </div>
                  <!-- /.input-group-append-->
                </div>
                <!-- /.input-group -->
                <span id="newPassHelp" class="bmd-help" th:text="#{mylibrary.new.pass.help}"></span>
              </div>
              <!-- :: /.form-group -->
            </div>
            <!-- :: /.cont_form_group -->

            <div class="cont_form_group cont_password">
              <div class="form-group">
                  <label for="newPassConfirm" th:text="#{mylibrary.new.pass.confirm.label}" class="bmd-label-floating"></label>
                  <div class="input-group">
                    <input id="newPassConfirm" type="password" name="newPassConfirm" class="form-control" data-toggle="password" required maxlength="50"/>
                    <div class="input-group-append">
                      <button type="button" class="btn btn-primary input-group-text btn_view_pass" th:aria-label="#{mylibrary.pass.btn_view_pass.title}" th:title="#{mylibrary.pass.btn_view_pass.title}" >
                        <span class="icono far fa-eye" aria-hidden="true"></span>
                      </button>
                    </div>
                    <!-- /.input-group-append-->
                  </div>
                  <!-- /.input-group -->
                  <span id="newPassConfirmHelp" class="bmd-help" th:text="#{mylibrary.new.pass.confirm.help}"/>
              </div>
              <!-- :: /.form-group-->
            </div>
            <!-- :: /.cont_form_group -->

            <div class="cont_botonera mb-5">
                <button class="btn btn-outline-primary btn-search " type="submit" th:aria-label="#{mylibrary.reader.save}">
                  <th:block th:text="#{mylibrary.reader.save}"></th:block>
                  <span class="icono fas fa-search-plus pl-2"></span>
                </button>
                <a th:href="@{${thymeleafMap.get('READER_DATA_PATH')}}" class="btn btn-outline-secondary reset-form" th:inline="text" th:aria-label="#{mylibrary.reader.cancel}">
                  <span class="icono fas fa-eraser pr-2" aria-hidden="true"></span>[[#{mylibrary.reader.cancel}]]
                </a>
            </div>
            <!-- :: /.cont_botonera -->
          </fieldset>
      </form>
    </div>
    <!-- :: /.cont_form-->
</section>
<!-- :: /[reader/data/password/editPassword.html] -->
