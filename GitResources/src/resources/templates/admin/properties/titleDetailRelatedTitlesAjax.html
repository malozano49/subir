<div class="item_base_clone d-none">
  <!-- :: ELEMENTO BASE PARA CLONADO -->
  <!-- :: Cuidado con los ids y name, asÃ­ como el valor para los checkboxes y la inicializacion de los selects (ver Baratz.tmpl_actions.CMP_SORTABLE()) -->
  <div class="cmp_sortable_item cmp_sortable_item_form_row form-row d-flex flex-wrap col-md-12 pr-4 pt-3 pl-2 m-0 border" data-order-init="">

    <div class="cont_form_group col-lg-4 col-md-6 col-sm-12">
      <div class="form-group cont_input">
        <label th:for="${'relatedName_' + __${index}__}" class="bmd-label-floating" th:text="#{administration.properties.title.detail.related.titles.name}"></label>
        <input type="text" th:id="${'relatedName_' + __${index}__}" class="form-control" autocomplete="off" th:name="${'titleDetail.relatedTitles['+__${index}__+'].name'}" value="">
        <span class="bmd-help" th:text="#{administration.properties.title.detail.related.titles.name.help}"></span>
      </div>
      <!-- :: /.form-group -->
    </div>
    <!-- :: /.cont_form_group -->

    <div class="cont_form_group col-lg-3 col-md-6 col-sm-12">
      <div class="form-group cont_input">
        <label th:for="${'relatedQuery_' + __${index}__}" class="bmd-label-floating" th:text="#{administration.properties.title.detail.related.titles.query}"></label>
        <input type="text" th:id="${'relatedQuery_' + __${index}__}" class="form-control" autocomplete="off" th:name="${'titleDetail.relatedTitles['+__${index}__+'].query'}" value="">
        <span class="bmd-help" th:text="administration.properties.title.detail.related.titles.query.help"></span>
      </div>
      <!-- :: /.form-group -->
    </div>
    <!-- :: /.cont_form_group -->

    <div class="cont_form_group col-lg-2 col-md-6 col-sm-12 mb-3">
      <div class="form-group cont_selectPicker">
        <label th:for="${'relatedViewType_' + __${index}__}" class="bmd-label-floating" th:text="#{administration.properties.title.detail.related.titles.view.type}"></label>
        <select th:id="${'relatedViewType_' + __${index}__}" class="form-control" th:name="${'titleDetail.relatedTitles['+__${index}__+'].viewType'}">
          <option th:each="view_type_opt : ${thymeleafMap.get('RelatedTitlesViewKind')}" th:value="${view_type_opt}" th:text="${view_type_opt}"></option>
        </select>
        <span class="bmd-help" th:text="#{administration.properties.title.detail.related.titles.view.type.help}"></span>
      </div>
      <!-- :: /.form-group -->
    </div>
    <!-- :: /.cont_form_group -->

    <div class="cont_form_group col-lg-1 col-md-6 col-sm-12">
      <div class="form-group cont_input">
        <label th:for="${'relatedMaxResults_' + __${index}__}" class="bmd-label-floating" th:text="administration.properties.title.detail.related.titles.max.results"></label>
        <input type="number" th:id="${'relatedMaxResults_' + __${index}__}" class="form-control" autocomplete="off" th:name="${'titleDetail.relatedTitles['+__${index}__+'].maxResults'}" value="">
        <span class="bmd-help" th:text="#{administration.properties.title.detail.related.titles.max.results.help}"></span>
      </div>
      <!-- :: /.form-group -->
    </div>
    <!-- :: /.cont_form_group -->

    <div class="cont_form_group col-lg-2 col-md-6 col-sm-12 pl-2 pr-2 mb-3 d-flex align-items-center">
      <div class="form-group cont_check cont_check_tunned d-flex pt-0">
        <label class="mb-0" th:for="${'relatedShowButton_' + __${index}__}" th:text="#{administration.properties.title.detail.related.titles.show.all.button}"></label>
        <input type="checkbox" th:id="${'relatedShowButton_' + __${index}__}" th:name="${'titleDetail.relatedTitles['+__${index}__+'].showAllButton'}" value="false" checked="checked">
        <input type="hidden" th:name="${'_titleDetail.relatedTitles['+ __${index}__+'].showAllButton'}" value="">
      </div>
      <!-- :: /.form-group -->
    </div>
    <!-- :: /.cont_form_group -->

    <button type="button" class="btn_cmp_sortable_item_form_row--remove_item" th:title="#{administration.properties.buttons.delete.title}" th:aria-label="#{administration.properties.buttons.delete.title}"></button>
  </div>
  <!-- :: /.cmp_sortable_item -->
  <!-- :: /ELEMENTO BASE PARA CLONADO -->
</div>
<!-- :: /.item_base_clone -->
