<!-- :: [admin/data/harvestOAIData.html] -->
<article class="border widget">
   <h3 class="widget-header mb-4">
      <span class="icono fas fa-download" aria-hidden="true"></span>
      <th:block th:text="#{administration.harvest.oai}"/>
   </h3>
   <div class="cont_alert" aria-live="polite" aria-atomic="true">
     <div class="alert alert-success d-none">
      <span class="alert_titulo" th:text="#{alert.success.title}"></span>
      <span class="alert_texto">.alert.alert-success</span>
     </div>
   </div>
   <form id="form_harvestOAIData" th:action="@{${thymeleafMap.get('ADMIN_HARVEST_PATH')}}" th:object="${managerData}" method="post">
      <fieldset th:aria-label="#{administration.harvest.oai}">
        <div class="cont_form_group pl-0 pr-0">
           <div class="form-group cont_selectPicker">
              <label for="oaiSource" class="bmd-label-floating">
                 <th:block th:text="#{administration.harvest.oaisource.label}"/>
              </label>
              <select id="oaiSource" name="oaiSource" class="form-control">
                 <option th:each="item : ${oaiSources}" th:text="${item.originCode + ' [' + item.catalog + '] ' + item.metadataPrefix+ ' ' + item.lastFrom}" th:value="${item.originCode} + '|' + ${item.catalog}" ></option>
              </select>
              <span class="bmd-help">
                 <th:block th:text="#{administration.harvest.oaisource.help}"/>
              </span>
           </div>
           <!-- :: /.form-group.cont_selectPicker -->
        </div>
        <!-- :: /.cont_form_group -->

        <div class="cont_form_group col-md-6 col-sm-12 pl-0">
           <div class="form-group">
              <label for="harvestFrom" class="bmd-label-floating">
                 <th:block th:text="#{administration.harvest.from.label}"/>
              </label>
              <div class="ctrl_datetimepicker input-group date" id="datetimepicker1" data-target-input="nearest">
                <input id="harvestFrom" type="text" name="harvestFrom" class="form-control datetimepicker-input assessment-date-keypress" data-target="#datetimepicker1" autocomplete="off">
                <div class="input-group-append" >
                  <button type="button" class="btn btn-primary input-group-text btn_open_datepicker" data-target="#datetimepicker1" data-toggle="datetimepicker" th:aria-label="#{general.datetimepicker.btn_open_datepicker.title}" th:title="#{general.datetimepicker.btn_open_datepicker.title}"><span aria-hidden="true" class="icono fas fa-calendar"></span></button>
                  <button type="button" class="btn btn-outline-secondary btn_reset btn_reset_datepicker" th:aria-label="#{general.datetimepicker.btn_reset_datepicker.title}" th:title="#{general.datetimepicker.btn_reset_datepicker.title}"><span aria-hidden=true class="icono fas fa-times"></span></button>
                </div>
              </div>
              <span class="bmd-help">
                 <th:block th:text="#{administration.harvest.from.help}"/>
              </span>
           </div>
           <!-- :: /.form-group -->
        </div>
        <!-- :: /.cont_form_group -->

        <div class="cont_form_group col-md-6 col-sm-12 pr-0 pl-md-0">
           <div class="form-group">
              <label for="harvestUntil" class="bmd-label-floating">
                 <th:block th:text="#{administration.harvest.until.label}"/>
              </label>
              <div class="ctrl_datetimepicker input-group date" id="datetimepicker2" data-target-input="nearest">
                <input id="harvestUntil" type="text" name="harvestUntil" class="form-control datetimepicker-input assessment-date-keypress" data-target="#datetimepicker2" autocomplete="off">
                <div class="input-group-append" >
                  <button type="button" class="btn btn-primary input-group-text" data-target="#datetimepicker2" data-toggle="datetimepicker" th:aria-label="#{general.datetimepicker.btn_open_datepicker.title}" th:title="#{general.datetimepicker.btn_open_datepicker.title}"><span aria-hidden="true" class="icono fas fa-calendar"></span></button>
                  <button type="button" class="btn btn-outline-secondary btn_reset btn_reset_datepicker" th:aria-label="#{general.datetimepicker.btn_reset_datepicker.title}" th:title="#{general.datetimepicker.btn_reset_datepicker.title}"><span aria-hidden=true class="icono fas fa-times"></span></button>
                </div>
              </div>
              <span class="bmd-help">
                 <th:block th:text="#{administration.harvest.until.help}"/>
              </span>
           </div>
           <!-- :: /.form-group -->
        </div>
        <!-- :: /.cont_form_group -->

        <div class="cont_botonera row text-right py-3">
           <div class="col-12">
              <button type="submit" class="btn btn-primary" th:title="#{administration.harvest.oai.in}" id="btn_submit_form_harvestOAIData">
                 <th:block th:text="#{administration.harvest.oai.in}"/>
              </button>
           </div>
        </div>
        <!-- :: /.row -->
      </fieldset>
   </form>
</article>
<!-- :: /.widget -->


<!-- :: /[admin/data/harvestOAIData.html] -->
