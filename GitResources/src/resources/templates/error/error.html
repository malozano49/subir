<th:block th:insert="/public/home/html_type"></th:block>
   <head>
      <th:block th:insert="/public/home/technicalheader::main" th:with="page='opac-error'"></th:block>
   </head>
   <body class="page_type_error" th:classappend="'error_'+${statusCode}">
    <!-- :: error/error.html -->
    <header class="header_principal">
       <th:block th:insert="/public/home/header"></th:block>
       <th:block th:insert="/fragments/breadcrums"></th:block>
    </header>
    <main id="acc_anchor_main" class="main_type_error cont_page_error_general container_color_back">
      <section class="sct_error cont_error mw-90" aria-labelledby="sct_error_title">
        <h2 id="sct_error_title" class="sr-only" th:text="#{error.page.title}"></h2>
        <div class="sct_error_cont-error border bg-white m-auto">
           <div class="text-center pt-3 pb-4 col-md-10 col-12 m-auto">
              <span class="h1 error-code text-primary" th:text="${statusCode}"></span>
              <div th:text="#{'error.header.' + ${statusCode}}" class="h2 p-2"></div>
              <h3 th:text="#{'error.description.' + ${statusCode}}" class="p-4"></h3>
              <div class="cont_botonera">
                <a th:href="@{${thymeleafMap.get('HOME_URL')}}" th:text="#{error.go.home}" class="h4 btn btn-link"></a>
              </div>
           </div>
           <input type="hidden" th:value="${statusCode}" aria-hidden="true">
        </div>
      </section>
    </main>
    <footer class="footer_principal">
       <th:block th:insert="/public/home/footer"></th:block>
    </footer>
    <th:block th:insert="/public/home/technicalfooter" th:with="page='opac-error'"></th:block>
  </body>
</html>
