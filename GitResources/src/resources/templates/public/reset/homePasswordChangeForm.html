<!-- :: [public/reset/homepPasswordChangeForm.html] -->
<div class="cont_form mt-md-5 py-2">
  <h2 class="sr-only" th:text="#{reset.form.title}"></h2>
  <form name="abnetc" th:action="@{${thymeleafMap.get('READER_RESET_PASSWORD_CHANGE')}}" th:object="${password}" method="post" class="text-center pt-3" th:aria-label="#{reset.title}">
    <input type="hidden" name="lenlec" th:value="*{lenlec}"/>
    <input type="hidden" name="lepass" th:value="*{lepass}"/>
    <fieldset>
      <legend><h3 class="login_fieldset--title text-primary" th:text="#{reset.password.title}"></h3></legend>
      <div th:if="${code}" class="alert alert-danger alert_icon" role="alert" aria-atomic="true">
         <span class="icono fas fa-address-card" aria-hidden="true"></span>
         <span class="alert_titulo sr-only" th:text="#{alert.error.title}"></span>
         <span class="alert_texto" th:if="${code}" th:text="#{${'error.login.' + code}}"></span>
      </div>
      <!-- :: /.alert -->

      <div class="cont_form_group">
        <div class="form-group cont_password">
           <label id="password" for="password" class="bmd-label-floating" th:text="#{reset.user.pass.reader}"></label>
           <input id="password" type="password" name="password" class="form-control" required aria-required="true" maxlength="50"/>
           <span id="passwordHelp" class="bmd-help" th:text="#{reset.user.pass.reader.help}"></span>
        </div>
        <!-- :: /.cont_password -->
      </div>
      <!-- :: /.cont_form_group -->

      <div class="cont_form_group">
        <div class="form-group cont_rePassword">
           <label id="rePassword" for="rePassword" th:text="#{reset.user.pass.reader.repeat}" class="bmd-label-floating"></label>
           <input id="rePassword" type="password" name="rePassword" class="form-control" required aria-required="true" maxlength="50"/>
           <span id="rePasswordHelp" class="bmd-help" th:text="#{reset.user.pass.reader.repeat.help}"/>
        </div>
        <!-- :: /.cont_rePassword -->
      </div>
      <!-- :: /.cont_form_group -->

      <div class="cont_botonera">
        <button class="btn btn-primary btn-send my-3 w-50" type="submit" th:text="#{reset.button}" th:aria-label="#{reset.button}"></button>
      </div>
      <!-- :: /.cont_botonera -->

   </form>
</div>
<!-- :: /[public/reset/homePasswordChangeForm.html] -->
