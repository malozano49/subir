<div class="form-row operator-advanced query">

      <span th:id="${'operator_' + __${iStat.index}__ + 'help'}" class="bmd-help">

  <!-- :: /.cont_form_group -->

      </select>
      <span th:id="${'field_' + __${iStat.index}__ + 'help'}" class="bmd-help">
         <th:block th:text="#{search.advanced.field.help}"/>
      </span>
   </div>
   <!-- :: /.form-group -->
  </div>
  <!-- :: /.cont_form_group -->
  <div class="cont_form_group col-2">
   <div class="form-group filter cont_selectPicker">

      <span th:id="${'filterContained_' + __${iStat.index}__ + 'help'}" class="bmd-help">
         <th:block th:text="#{search.advanced.filter.contained.help}"/>
      </span>
   </div>
   <!-- :: /.form-group -->
  </div>
  <!-- :: /.cont_form_group -->
  <div class="cont_form_group col">
   <div class="form-group">
      <label th:id="${'term_' + __${iStat.index}__ + 'label'}" th:for="${'term_' + __${iStat.index}__}" class="bmd-label-floating">
         <th:block th:text="#{search.advanced.term.label}"/>

      <input  type="text" th:id="${'term_' + __${iStat.index}__}" class="form-control"  th:field="${solrSearchWeb.solrSearch.solrAdvancedSearchRows[__${iStat.index}__].query}" autocomplete="off"/>

  </div>

        <span class="icono fas fa-times" aria-hidden="true"></span>
