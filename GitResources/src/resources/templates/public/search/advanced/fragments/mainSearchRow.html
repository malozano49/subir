<div class="form-row query">
  <div class="cont_form_group col-2">
   <div class="form-group cont_selectPicker">
      <label th:id="${'mfield_' + __${iStat.index}__ + 'label'}" th:for="${'mfield_' + __${iStat.index}__}" class="bmd-label-floating">
         <th:block th:text="#{search.advanced.field.label}"/>
      </label>
      <select th:id="${'mfield_' + __${iStat.index}__}" class="form-control" th:field="${solrSearchWeb.solrSearch.solrAdvancedSearchRows[__${iStat.index}__].field}" th:aria-labelledby="${'mfield_' + __${iStat.index}__ + 'label'}">
         <th:block  th:insert="/public/search/advanced/fragments/options :: options(collection=${solrSearchWeb.advancedSearchFields},selected='')"></th:block>
      </select>
      <span th:id="${'mfield_' + __${iStat.index}__ + 'help'}" class="bmd-help">
         <th:block th:text="#{search.advanced.field.help}"/>
      </span>
   </div>
   <!-- :: /.form-group -->
  </div>
  <div class="cont_form_group col-2">
   <div class="form-group cont_selectPicker">
      <label th:id="${'filterContained_' + __${iStat.index}__ + 'label'}" th:for="${'filterContained_' + __${iStat.index}__}" class="bmd-label-floating">
         <th:block th:text="#{search.advanced.filter.contained.label}"/>
      </label>
      <select th:id="${'filterContained_' + __${iStat.index}__}" class="form-control" th:field="${solrSearchWeb.solrSearch.solrAdvancedSearchRows[__${iStat.index}__].filter}" th:aria-labelledby="${'filterContained_' + __${iStat.index}__+ 'label'}">
         <th:block  th:insert="/public/search/advanced/fragments/options :: options(collection=${solrSearchWeb.advancedFieldFilters},selected='')"></th:block>
      </select>
      <span th:id="${'filterContained_' + __${iStat.index}__ + 'help'}" class="bmd-help">
         <th:block th:text="#{search.advanced.filter.contained.help}"/>
      </span>
   </div>
   <!-- :: /.form-group -->
  </div>
  <div class="cont_form_group col">
   <div class="form-group">
      <label th:id="${'term_' + __${iStat.index}__ + 'label'}" th:for="${'term_' + __${iStat.index}__}" class="bmd-label-floating">
         <th:block th:text="#{search.advanced.term.label}"/>
      </label>
      <input type="text" th:id="${'term_' + __${iStat.index}__}" class="form-control" th:field="${solrSearchWeb.solrSearch.solrAdvancedSearchRows[__${iStat.index}__].query}" autocomplete="off" th:aria-labelledby="${'term_' + __${iStat.index}__+ 'label'}"/>
      <span th:id="${'term_' + __${iStat.index}__ + 'help'}" class="bmd-help">
         <th:block th:text="#{search.advanced.term.help}"/>
      </span>
   </div>
   <!-- :: /.form-group -->
  </div>
</div>
