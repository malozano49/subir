<!-- :: [/public/catalog/fragments/ltfield.html ] -->
<th:block th:fragment="frag (lfield)">
	<th:block th:if="${#strings.equals(lfield,'t100ad')}">
		<th:block th:each="myvalor: ${item.dollar0value.get(lfield)}">  
			<th:block th:each="getDollar : ${myvalor}">
				<th:block th:each="mydollar,iterStat :${getDollar} ">
					<form method="post" name="solrSearchWeb" th:action="@{${thymeleafMap.get('SEARCH_ACTION')}}" class="form_cont_button">
						<input type="hidden" name="solrSearch.solrCollection"  value="BIBLIOGRAPHIC_CATALOG"> 
						<input type="hidden" name="solrSearch.queryType"  th:value="${thymeleafMap.get('EXPERT')}">
						<input type="hidden" name="solrSearch.origin" th:value="${solrSearchWeb.solrSearch?.origin}">
						<th:block th:each="sub,iter  : ${solrSearchWeb?.solrSearch?.subCatalog?.subCatalogs}">
							<input type="hidden" th:name="'solrSearch.subCatalog.subCatalogs['+${iter.index}+'].optionSelected'"  th:value="${sub.optionSelected}"/>
						</th:block>
						<th:block th:if="${mydollar.dollar0 != null}">
							<button type="submit" name="solrSearch.query"  th:value="${mydollar.value}" class="btn_enlace btn btn-link">
								<span class="btn_enlace_title" th:text="${mydollar.value}"></span>
							</button>
							<input type="hidden" name="solrSearch.hiddenQuery"  th:value="${'dollar0:'+  mydollar.dollar0}">
						</th:block>
						<th:block th:unless="${mydollar.dollar0 != null}">
							<input type="hidden" name="solrSearch.hiddenQuery"  th:value="${'&quot;'+  mydollar.value + '&quot;'}">
							<button  type="submit" name="solrSearch.query"  th:value="${'&quot;'+  mydollar.value + '&quot;'}" class="btn_enlace btn btn-link">
								<span class="btn_enlace_title" th:text="${mydollar.value}"></span><span class="sr-only">,</span>
							</button>	
						</th:block>
					</form>
				</th:block>
			</th:block>
		</th:block>
	</th:block>
	<th:block th:if="${#strings.endsWith(lfield,'ad')}">
		<th:block th:each="valor:${item.dtFields.get(lfield)}">
			<th:block th:each="getDtFields : ${valor}">
				<th:block th:each="dt100,iterStat :${getDtFields} ">
					<form method="post" name="solrSearchWeb" th:action="@{${thymeleafMap.get('SEARCH_ACTION')}}" class="form_cont_button">
						<input type="hidden" name="solrSearch.solrCollection"  value="BIBLIOGRAPHIC_CATALOG"> 
						<input type="hidden" name="solrSearch.queryType"  th:value="${thymeleafMap.get('EXPERT')}">
						<input type="hidden" name="solrSearch.origin" th:value="${solrSearchWeb.solrSearch?.origin}">
						<th:block th:each="sub,iter  : ${solrSearchWeb?.solrSearch?.subCatalog?.subCatalogs}">
							<input type="hidden" th:name="'solrSearch.subCatalog.subCatalogs['+${iter.index}+'].optionSelected'"  th:value="${sub.optionSelected}"/>
						</th:block>
						<th:block th:if="${dt100!= null}" >
						  <th:block th:if="${solrSearchWeb.solrSearch != null}" th:with="escape=${solrSearchWeb.solrSearch.queryEscape(dt100)}">
							<input type="hidden" name="solrSearch.hiddenQuery"  th:value="${'&quot;'+ escape + '&quot;'}">
							<button  type="submit" name="solrSearch.query"  th:value="${'&quot;'+ dt100 + '&quot;'}" class="btn_enlace btn btn-link">
								<span class="btn_enlace_title" th:text="${dt100}"></span>
								<span class="sr-only">,</span>
							</button>	
							<th:block>
						</th:block>
					</form>
				</th:block>
			</th:block>
		</th:block>
	</th:block>
</th:block>
