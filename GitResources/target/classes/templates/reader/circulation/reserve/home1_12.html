<th:block>
<!-- :: [reader/circulation/reserve/home1_12.html] -->
<section class="card-body cont_datos page_reserve w-100 d-flex flex-wrap mt-4" aria-labelledby="sct_title">

  <div class="cont_progress_bar d-flex flex-wrap w-100 mb-3">
    <th:block th:insert="/reader/circulation/fragments/progressBar :: frag(#{progress.bar.title}, 50,#{progress.bar1},#{progress.bar2})"></th:block>
  </div>

  <article class="item-detail page_reserve w-100 d-flex flex-wrap no_border m-auto pb-0 pt-4 px-3" aria-labelledby="art_title_item-detail">
    <h3 id="art_title_item-detail" class="sr-only" th:text="#{title.detail.area.title}"></h3>
    <div class="detail-summary col-9 d-flex m-auto pl-0 pr-0">
      <div class="cont_image card-body col-md-2 col-sm-12 col-xs-12 desktop">     
        <th:block th:with="item = ${detail.catalog}" th:insert="/public/catalog/fragments/recordImage.html :: image(${detail.catalog.oaiIdentifierB64})"></th:block>
      </div>
      <!-- :: /.card-body.cont_image -->
      <div class="cont_datos card-body col-md-10 col-sm-12 col-xs-12 pr-0 px-4">
        <th:block th:insert="/title/fragments/titleSummary.html"></th:block>
      </div>
      <!-- :: /.card-body -->
    </div>
    <!-- :: /.detail-summary -->
  </article>
  <!-- :: /.item-detail -->

  <article class="copies page_reserve col-9 m-auto d-flex flex-wrap no_border pt-0" aria-labelledby="art_title_copies">
    <h3 id="art_title_copies" class="sr-only" th:text="#{title.detail.title.location}"></h3>
    <th:block th:insert="/reader/circulation/reserve/fragments/copies.html"></th:block>
  </article>
  <!-- :: /.copies -->

</section>

<!-- :: /[reader/circulation/reserve/home1_12.html] -->
</th:block>
