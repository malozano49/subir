<th:block th:fragment="main">
<!-- :: [admin/password/adminPassword.html] -->

<!-- Administrator messages -->
<section class="admin-section admin-password admin-messages mt-5">

  <h2 class="sr-only" th:text="#{alert.general.messages}"></h2>
	<div class="container cont_message" th:insert="/admin/fragments/warningData"></div>
</section>
<!-- :: /.admin-messages -->

<div class="admin-section admin-password admin-data mb-5 mt-5">
  <div class="container container_menu">
    <div th:insert="/admin/fragments/upMenu" class="cont_up_menu d-flex justify-content-center"></div>
    <!-- /.cont_up_menu -->
  </div>
  <!-- /.container_menu -->
  <section class="container container_general border pb-3">
    <h2 class="d-block font-weight-bold section__title">
      <span class="icono fas fa-key mr-1" aria-hidden="true"></span>
      <th:block th:text="#{administration.password.area}"/>
    </h2>
    <form id="form_adminPassword" th:action="@{${thymeleafMap.get('ADMIN_PASSWORD_UPDATE_PATH')}}" method="post">
      <fieldset class="border mt-5 mb-5">
        <legend class="w-auto" th:text="#{administration.password.title}"></legend>
        <div class="cont cont_editPassword col-lg-4 col-md-6 col-sm-8 col-xs-12 mt-4 mr-auto mb-4 ml-auto d-flex flex-column" th:insert="/admin/password/editPassword"></div>
        <!-- :: /.cont_reader -->
      </fieldset>
    </form>
  </section>
  <!-- :: /.container_general -->
</div>
<!-- :: /.admin-data -->

<!-- :: /[admin/password/adminPassword.html] -->
</th:block>
