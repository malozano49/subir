<article class="border widget">
	<h3 class="widget-header mb-4">
    <span class="icono fas fa-trash-alt" aria-hidden="true"></span>
    <th:block th:text="#{administration.del.marc.records}"/>
  </h3>
  <div class="cont_alert" aria-live="polite" aria-atomic="true">
  </div>
	<form id="form_deleteData" th:action="@{${thymeleafMap.get('ADMIN_DATA_PATH')}}" th:object="${managerData}" method="post">
    <fieldset th:aria-label="#{administration.del.marc.records}">
      <ul class="category-list d-flex flex-wrap">
        <li clasS="col-xl-6 col-lg-12">
          <button type="submit" name="delAction" value="TITLE" class="btn btn-primary w-100">
            <th:block th:text="#{administration.del.in}"/>
            <span><th:block th:text="#{administration.title}"/></span>
          </button>
        </li>
        <li class="col-xl-6 col-lg-12">
          <button type="submit" name="delAction" value="AUTHORITY" class="btn btn-primary w-100">
            <th:block th:text="#{administration.del.in}"/>
            <span><th:block th:text="#{administration.authority}"/></span>
          </button>
        </li>
        <li class="delete_titles_origins d-flex flex-wrap col-lg-12 mt-3 align-items-center">
          <div class="cont_form_group col-xl-6 col-lg-12 pl-0">
            <div class="form-group mb-0">
               <label for="delSource" class="bmd-label-floating">
                  <th:block th:text="#{administration.del.source.label}"/>
               </label>
               <input id="delSource" type="text" name="delSourceAction" class="form-control" autocomplete="off">
               <span id="delSourceHelp" class="bmd-help">
                  <th:block th:text="#{administration.del.source.help}"/>
               </span>
            </div>
          </div>
          <!-- :: /.cont_form_group -->
          <div class="cont_botonera col-xl-6 col-lg-12 pr-0">
            <button type="submit" name="delAction" value="" class="btn btn-primary w-100">
              <span th:text="#{administration.del.source.button}"></span>
            </button>
          </div>
          <!-- :: /.cont_botonera -->
        </li>
      </ul>
    </fieldset>
	</form>
</article>
