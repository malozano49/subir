<div class="auto-search search_busquedas_indice form-row">
  <div class="blq_select col-md-6">
    <div class="cont_label mb-3">
      <span class="icono fas fa-search icono_red" aria-hidden="true"></span>
      <span th:text="#{search.index.fields.label}" class="label ml-1"></span>
    </div>
    <!-- :: /.cont_label -->
    <div class="cont_form_group">
      <div id="divSelect1" class="form-group cont_selectPicker">

          <th:block  th:insert="/public/index/fragments/indexOptions :: options(collection=${solrSearchWeb.indexSearchFields},selected=${solrSearchWeb.solrSearch.indexSearchField})"></th:block>
        </select>
      </div>
      <!-- :: /.cont_selectPicker -->
    </div>
    <!-- :: /.cont_form_group -->
  </div>
  <!-- :: /.blq_select -->

  <div class="blq_select col-md-6">

      <span class="icono fas fa-filter icono_red" aria-hidden="true"></span>
      <span th:text="#{search.index.filters.label}" class="label ml-1"></span>
    </div>
    <!-- :: /.cont_label -->
    <div class="cont_form_group">
      <div id="divSelect2" class="form-group cont_selectPicker">

          <th:block th:insert="/public/index/fragments/indexOptions :: options(collection=${solrSearchWeb.indexSearchFilters},selected=${solrSearchWeb.solrSearch.indexSearchFilter})"></th:block>
        </select>
      </div>
      <!-- :: /.cont_selectPicker -->
    </div>
    <!-- :: /.cont_form_group -->
  </div>
  <!-- :: /.blq_select -->
</div>
<!-- :: /.auto-search -->
